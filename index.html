<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Titolo Documento</title>
</head>

<body class="debug">
    <!-- Inizio Header -->
    <div id="container">
        <header>
            <h1>Create Your Burger</h1>
            <img src="img/burger-top.png" alt="">
        </header>
        <main>
            <input type="text" name="nome_panino" id="nome_panino" placeholder="Nome panino">
            <div id="input">
                <h2>Ingredients</h2>
                <div class="row">
                    <div class="col">
                        <label for="Cheese">
                            <img src="img/cheese.svg" alt="" class="imagini"> 
                            <span>
                                Cheese
                            </span> 
                            <input type="checkbox" name="Cheese" id="Cheese" class="aggiunte">
                            <span>
                                add
                            </span>
                        </label>
                        <label for="Egg">
                            <img src="img/fried-egg.svg" alt="" class="imagini"> 
                            <span>
                                Egg
                            </span>
                            <input type="checkbox" name="Egg" id="Egg" class="aggiunte">
                             <span>
                                add
                            </span>
                        </label>
                        <label for="Mustard">
                            <img src="img/mustard.svg" alt="" class="imagini"> 
                            <span>
                                Mustard
                            </span>
                            <input type="checkbox" name="Mustard" id="Mustard" class="aggiunte">
                             <span>
                                add
                            </span>
                        </label>
                    </div>
                    <div class="col">
                        <label for="Tomato">
                            <img src="img/tomato.svg" alt="" class="imagini"> 
                            <span>
                                Tomato
                            </span>
                            <input type="checkbox" name="Tomato" id="Tomato" class="aggiunte">
                             <span>
                                add
                            </span>
                        </label>
                        <label for="Lettuce">
                            <img src="img/lettuce.svg" alt="" class="imagini"> 
                            <span>
                                Lettuce
                            </span>
                            <input type="checkbox" name="Lettuce" id="Lettuce" class="aggiunte">
                             <span>
                                add
                            </span>
                        </label>
                        <label for="ketchup">
                            <img src="img/ketchup.svg" alt="" class="imagini"> 
                            <span>
                                ketchup
                            </span>
                            <input type="checkbox" name="ketchup" id="ketchup" class="aggiunte">
                             <span>
                                add
                            </span>
                        </label>
                    </div>
                </div>
                
            </div>
            <label for="discount">Discount Coupon</label>
            <input type="text" name="discount" id="discount">
        </main>
        <Footer>
            <h2>your price</h2>
            <h2 id="price"></h2>
        </Footer>
    </div>
    <!-- Fine Footer -->
    <script src="js/main.js"></script>
</body>
</html>
